env:
  life:
    name: 'Life-v0'
    update_rate: 1
    n_agents: 1

  grid:
    name: 'Grid-v0'
    update_rate: 1
    n_agents: 1
    bounds: [-1,1]
    timeout: 100
    observations:
      global_resolution: [100, 100]
      observation_resolution: [49, 49]
  cart:
    name: 'CartPole-v0'

  mountain:
    name: 'MountainCar-v0'

  beam:
    name: 'BeamRider-v0'

agents:
  grid:
    controller_name: ACController
    agent_name: A2CAgent
    actor_network: ActorFCNetwork
    critic_network: CriticFCNetwork
    discount_factor: .99
    entropy_coef: .05
    supervised_loss: False
    n_threads: 40
    td_step: -1

    actor:
      lr: .01
      model_size: 64
      gradient_clip: 1.5

  social:
    controller_name: SocialCRAController
    agent_name: AutoEncodingAgent
    #    update_threshold: 1
    ac_network: ConceptNetwork
    n_concepts: 20

    td_step: 10
    entropy_coef: .01
    ac_cfg:
      n_concepts: 20
      lr: .01
      model_size: 32

  cra:
    controller_name: CRAController
    agent_name: CRAAgent
    actor_network: ChannelNetwork # CRANetwork ActorFCNetwork ACNetwork ACENetwork ChannelNetwork
    critic_network: CriticFCNetworks # CriticFCNetworks CENetwork
    td_step: -1
    supervised_loss: False
    entropy_coef: .005
    discount: True
    actor_cfg:
      lr: .01
      model_size: 64

  ccra:
    controller_name: CRAController
    agent_name: CRAAgent
    actor_network: ChannelNetworkSwitch # ChannelNetworkSwitch ChannelNetwork ChannelNetworkBasic CRANetwork ActorFCNetwork ACNetwork ACENetwork ChannelNetwork
    critic_network: CriticChannels # CriticFCNetwork CENetwork CriticChannels
    condition_on_action: True

    td_step: -1
    supervised_loss: False
    entropy_coef: 0.01
    discount: True
    actor_cfg:
      state_embedding_size: 10
      lr: .001
      model_size: 32
      gradient_clip: 2.0

  exp:
    controller_name: EXPController
    agent_name: ExpAgent
    actor_network: ActorFCNetwork
    critic_network: CriticFCNetwork
    reward_network: Attention
    discount_factor: .99
    entropy_coef: .05
    supervised_loss: False
    attention_reward: True
    td_step: -1
    actor_cfg:
      lr: .001
      model_size: 64
      gradient_clip: 1.5
    critic_cfg:
      lr: .001
      model_size: 64
      gradient_clip: 1.5

  a2c:
    controller_name: ACController
    agent_name: A2CAgent
    actor_network: ActorFCNetwork
    critic_network: CriticFCNetwork
    discount_factor: .99
    entropy_coef: .05
    n_threads: 2
    supervised_loss: False
    td_step: -1
    actor:
      lr: .01
      model_size: 64
      gradient_clip: 1.5
    critic:
      lr: .01
      model_size: 64
      gradient_clip: 1.5

training:
  variation: ''
  n_episodes: 2000 #
  timeout: 20 # steps in one episode before time out, unless not episodic
  eval_rewards_window: 20
  checkpoint_freq: 1

